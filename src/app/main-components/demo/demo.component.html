<div id="demo-page-wrapper">
  <app-spinner *ngIf="emptyList"></app-spinner>
  <div *ngIf="!emptyList" id="analysis-section">
    <ul id="analysis-list">
      <!-- Analysis Item -->
      <li class="analysis-item" *ngFor="let item of analysis | async | reverse">
        <span class="date-and-query">
          <i class="source" [ngClass]="item.source"></i>
          {{item.source}} - {{item.created_at}} <span *ngIf="item.query">- Query: "{{item.query}}"</span>
        </span>
        <div class="user-information">
          <span class="name-and-description">
            @{{item.user_name}}:
            <span class="description" title="{{item.user_description}}">{{item.user_description}}</span>
          </span>
        </div>
        <div class="message" [innerHTML]="formatMessage(item)">
          <!--&ldquo;{{item.message}}&bdquo;-->
        </div>
        <div class="user-analysis">
          <span>
            <span class="title" [ngClass]="{'positive': item.analysis.health_related}">User Analysis: </span> {{item.analysis.health_related
          ? item.analysis.profile : 'not health related'}}
          </span>
        </div>
      </li>
      <!-- End of Analysis Item -->
      <li class="more-results-btn" (click)="moreResults()">
        Show more
      </li>
    </ul>
  </div>
</div>
